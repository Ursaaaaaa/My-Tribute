<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <title id="title">"Dr. Norman Borlaug"</title>
      <div id="img-div">
        <img
          src=""
          style="
            max-width: fit-content;
            max-height: fit-content;
            display: block;
            justify-content: center;
            margin: auto;
          "
          alt=""
          id="image"
        />

        <figcaption id="img-caption">Caption goes here</figcaption>
        <p id="tribute-info">This contains the subject of the tribute page</p>
        <a
          href="http://"
          id="tribute-link"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
      </div>
    </div>

  </body>
</html>
